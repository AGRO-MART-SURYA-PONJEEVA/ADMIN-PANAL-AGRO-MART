<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/adminhome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="menu">
         <div class="logo">
            <img src="/image/download.jfif" alt="">
            <h2>AGRO MART</h2>
         </div>
         <div class="items">
          <li><i class="fa-solid fa-chart-pie-simple"></i> <a href="#">Dashboard</a></li>
          <li><i class="fa-brands fa-elementor"></i> <a href="#">Element</a></li>
          <li><i class="fa-solid fa-table"></i><a href="#">Table</a></li>
          <li><i class="fa-regular fa-file-waveform"></i><a href="#">Forms</a></li>
          <li><i class="fa-sharp fa-regular fa-cards-blank"></i><a href="#">Cards</a></li>
          <li><i class="fa-thin fa-medal"></i><a href="#">Modal</a></li>
          <li><i class="fa-sharp fa-regular fa-blanket"></i><a href="#">Blank</a></li>
         </div>
    </section>
    <section id="interface">
         <div class="navigation">
            <div class="n1">
                <div class="search">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="search" class="s" >
                </div> 
            </div>
            <div class="profile">
                <i class="fa-solid fa-bell"></i>
                <img src="/image/ph1.jpg" alt="">
            </div>
         </div>
         <h3 class="i-name">
           Dashboard
         </h3>
         <div class="values">
            <div class="val-box">
                <i class="fa-solid fa-user"></i>
                <div>
                    <h3>8,267</h3>
                    <span>new Users</span>
                </div>
            </div>
            <div class="val-box">
                <i class="fa-thin fa-cart-shopping"></i>
                <div>
                    <h3>200,521</h3>
                    <span>Total orders</span>
                </div>
            </div>
            <div class="val-box">
                <i class="fa-brands fa-sellcast"></i>
                <div>
                    <h3>215,542</h3>
                    <span>Product Sell</span>
                </div>
            </div>
            <div class="val-box">
                <i class="fa-solid fa-calendar"></i>
                <div>
                    <h3>$677.89</h3>
                    <span>This Month</span>
                </div>
            </div>
         </div>
         <div class="board">
            <table width="100%">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Title</td>
                        <td>Status</td>
                        <td>role</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="People">
                        <img src="/image/ph2.jpg" alt="">
                        <div class="people-de">
                        <h5>PonjeevaJ</h5>
                        <p>jeeva@example.com</p>
                        </div>
                    </td>
                    </tr>
                </tbody>
            </table>
         </div>
    </section>
</body>
</html>
